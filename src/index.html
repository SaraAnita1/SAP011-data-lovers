<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <div id="containerImagem">
        
    </div>
    <div id="titulo">
    <h1>STUDIO GHIBLI</h1>

  </div>
      <div>

          <option value="Z-A">Z-A</option>

      </div>

        <h3>Título:</h3>
        <p id="ano">Ano:</p>
        <p id="diretor">Diretor:</p>
        <p id="diretor">Produtor:</p>
        <p id="sinopse">Sinopse:</p>
        <p id="personagens">Personagens:</p>

    </main>
    
    <script src="main.js" type="module"></script>
